<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMETRIC</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="app">
        <div class="timer" id="timer">00.00.00</div>
        <h1>
            prometric SPLE
        </h1>
        <div class="quiz">
            <h2 id="question">
                questions here
            </h2>
            <button class="calculator-button" id="calculator_button">Calculator</button>
            <div class="calculator" id="helper-calculator">
                <form action="">
                    <div class="display">
                        <input type="text" name="display" placeholder="0">
                    </div>
                    <div>
                        <input  type="button" value="Ac" onclick="display.value = '' " class="operator">
                        <input class="operator" type="button" value="Del" onclick="display.value = display.value.toString().slice(0,-1)">
                        <input class="operator" type="button" value="%" onclick="display.value += '%' ">
                        <input class="operator" type="button" value="/" onclick="display.value += '/' ">
                    </div>
                    <div>
                        <input type="button" value="9" onclick="display.value += '9' ">
                        <input type="button" value="8" onclick="display.value += '8' ">
                        <input type="button" value="7" onclick="display.value += '7' ">
                        <input class="operator" type="button" value="*" onclick="display.value += '*' ">
                    </div>
                    <div>
                        <input type="button" value="6" onclick="display.value += '6' ">
                        <input type="button" value="5" onclick="display.value += '5' ">
                        <input type="button" value="4" onclick="display.value += '4' ">
                        <input class="operator" type="button" value="-" onclick="display.value += '-' ">
                    </div>
                    <div>
                        <input type="button" value="3" onclick="display.value += '3' ">
                        <input type="button" value="2" onclick="display.value += '2' ">
                        <input type="button" value="1" onclick="display.value += '1' ">
                        <input type="button" value="+" onclick="display.value += '+' " class="operator">
                    </div>
                    <div>
                        <input type="button" value="00" onclick="display.value += '00' ">
                        <input type="button" value="0" onclick="display.value += '0' ">
                        <input type="button" value="." onclick="display.value += '.' ">
                        <input type="button" value="=" onclick="display.value = eval(display.value)" class="operator">
                    </div>
                </form>
            </div>
            <div id="answer_btn">
                <!-- <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn">4</div> -->
            </div>
            <div id="next_btn">
                Next
            </div>
        </div>
    </div>
    <script src="js/js.js"></script>
</body>
</html>
