<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category : <span>Html</span></div>
            <div class="count">Questions Count : <span></span></div>
        </div>
        <div class="quiz-area">
            <h2>what is the name of the project ?</h2>
        </div>
        <div class="answers-area">
            <div class="answer">
                <input type="radio" id="answer_1" name="questions" />
                <label for="answer_1">Html</label>
            </div>
            <div class="answer">
                <input type="radio" id="answer_2" name="questions" checked/>
                <label for="answer_2">Html</label>
            </div>
            <div class="answer">
                <input type="radio" id="answer_3" name="questions" />
                <label for="answer_3">Html</label>
            </div>
            <div class="answer">
                <input type="radio" id="answer_4" name="questions" />
                <label for="answer_4">Html</label>
            </div>
        </div>
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            <div class="spans">
            </div>
            <div class="countdown">
                <span class="minutes">2</span> : <span class="seconds">45</span>
            </div>
        </div>
        <div class="results">
            <span class="perfect">Perfect</span> You answered 10 from 10
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
